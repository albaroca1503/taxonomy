      QE - Quantitative Easing
      ECB - European Central Bank
  - context: |
      Exploring the rich tapestry of Europe unveils a mosaic of cultures, histories, and institutions, each contributing to the continent's 
      unique identity. From the EU, fostering unity and collaboration among nations, to NATO, ensuring collective defense and security, and 
      UNESCO, safeguarding cultural heritage, these acronyms symbolize European cooperation and solidarity. Engaging in dialogues on issues 
      like BREXIT, shaping the future of European integration, and discussing the ECB's monetary policies, steering the region's economic stability, 
